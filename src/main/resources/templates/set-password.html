<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
	<title>Set password</title>

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary: #673ab7;
            --bg: #f2f3f7;
            --border: #ddd;
        }

        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 32px 28px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 1.2px;
        }

        .field {
            border: 1.5px solid var(--border);
            border-radius: 14px;
            display: flex;
            align-items: center;
            padding: 0 14px;
            margin-bottom: 14px;
            transition: .2s;
        }

        .field:focus-within {
            border-color: var(--primary);
        }

        .field input {
            border: none;
            outline: none;
            flex: 1;
            padding: 16px 10px;
            font-size: 15px;
        }

        .field .material-icons {
            color: #999;
        }

        .field:focus-within .material-icons {
            color: var(--primary);
        }

        .toggle {
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        button {
            width: 100%;
            height: 52px;
            border: none;
            border-radius: 30px;
            background: var(--primary);
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        button:disabled {
            opacity: .7;
            cursor: not-allowed;
        }

        .loader {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,.4);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin .8s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
		
		.strength {
		    margin: 8px 0 14px;
			display: none;
		}

		.strength #bar {
		    height: 6px;
		    width: 0%;
		    background: red;
		    border-radius: 4px;
		    transition: .3s;
		}

		.strength small {
		    font-size: 13px;
		    color: red;
		}
    </style>
</head>
<body>

<div class="card">
	<h2 th:text="${mode == 'ACTIVATION'
	    ? 'ACTIVER LE COMPTE'
	    : 'R√âINITIALISER LE MOT DE PASSE'}"></h2>

    <div class="field">
        <span class="material-icons">lock</span>
        <input type="password" id="password" placeholder="Mot de passe">
        <span class="material-icons toggle" onclick="togglePassword()">visibility_off</span>
    </div>

	<div class="field">
	    <span class="material-icons">lock_outline</span>
	    <input type="password" id="confirm" placeholder="Confirmer le mot de passe">
	    <span class="material-icons toggle" onclick="toggleConfirm()">visibility_off</span>
	</div>

	
	<div class="strength">
	    <div id="bar"></div>
	    <small id="label">Mot de passe faible</small>
	</div>

    <div class="error" id="error"></div>

	<button id="btn" onclick="submitForm()"
	 th:text="${mode == 'ACTIVATION' ? 'Activer le compte' : 'Enregistrer'}">
	</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

const btn = document.getElementById("btn");
const error = document.getElementById("error");

function togglePassword() {
    const input = document.getElementById("password");
    const icon = input.nextElementSibling;

    if (input.type === "password") {
        input.type = "text";
        icon.textContent = "visibility";
    } else {
        input.type = "password";
        icon.textContent = "visibility_off";
    }
}

function toggleConfirm() {
    const input = document.getElementById("confirm");
    const icon = input.nextElementSibling;

    if (input.type === "password") {
        input.type = "text";
        icon.textContent = "visibility";
    } else {
        input.type = "password";
        icon.textContent = "visibility_off";
    }
}
</script>


<script>
async function submitForm() {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    error.style.display = "none";

    if (!password || !confirm) {
        showError("Veuillez remplir tous les champs");
        return;
    }

    if (password !== confirm) {
        showError("Les mots de passe ne correspondent pas");
        return;
    }

    btn.disabled = true;
    btn.innerHTML = '<div class="loader"></div>';

    try {
        const res = await fetch("/auth/set-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, password })
        });

        if (res.ok) {
			btn.textContent = "Mot de passe enregistr√©";
			btn.disabled = true;
            window.location.href = "/login";
        } else {
            showError("Lien invalide ou expir√©");
        }
    } catch {
        showError("Erreur serveur");
    } finally {
        btn.disabled = false;
        btn.textContent = "Activer le compte";
    }
}

function showError(msg) {
    error.textContent = msg;
    error.style.display = "block";
}
</script>

<script>
const pwdInput = document.getElementById("password");
const bar = document.getElementById("bar");
const label = document.getElementById("label");
const strengthBox = document.querySelector(".strength");

pwdInput.addEventListener("input", () => {
    const value = pwdInput.value;

    // üëà ÿ•ÿ∞ÿß ÿßŸÑÿ≠ŸÇŸÑ ŸÅÿßÿ±ÿ∫: ŸÑÿß ÿ¥Ÿäÿ° Ÿäÿ∏Ÿáÿ±
    if (value.length === 0) {
        strengthBox.style.display = "none";
        bar.style.width = "0%";
        label.textContent = "";
        return;
    }

    strengthBox.style.display = "block";

    let score = 0;
    if (value.length >= 8) score++;
    if (/[A-Za-z]/.test(value)) score++;
    if (/\d/.test(value)) score++;
    if (value.length >= 12) score++;

    if (score <= 1) {
        bar.style.width = "30%";
        bar.style.background = "red";
        label.textContent = "Mot de passe faible";
        label.style.color = "red";
    } else if (score <= 3) {
        bar.style.width = "65%";
        bar.style.background = "orange";
        label.textContent = "Mot de passe moyen";
        label.style.color = "orange";
    } else {
        bar.style.width = "100%";
        bar.style.background = "green";
        label.textContent = "Mot de passe fort";
        label.style.color = "green";
    }
});
</script>

</body>
</html>
