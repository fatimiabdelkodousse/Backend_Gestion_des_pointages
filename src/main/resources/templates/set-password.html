<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mode == 'ACTIVATION' ? 'Activer le compte' : 'Réinitialiser le mot de passe'}"></title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #9C55F7;
            --bg: #F5F6FA;
            --card: #FFFFFF;
            --text: #1a1a2e;
            --text-light: #9e9e9e;
            --border: #e8e8e8;
            --error: #EF5350;
            --success: #66BB6A;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        /* ═══ Logo ═══ */
        .logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
            box-shadow: 0 8px 24px rgba(108, 99, 255, 0.3);
        }

        .logo .material-icons-round {
            font-size: 36px;
            color: white;
        }

        /* ═══ Title ═══ */
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 32px;
        }

        /* ═══ Card ═══ */
        .card {
            background: var(--card);
            border-radius: 18px;
            padding: 28px 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        /* ═══ Input Field ═══ */
        .field {
            background: var(--card);
            border: 1.5px solid var(--border);
            border-radius: 14px;
            display: flex;
            align-items: center;
            padding: 0 14px;
            margin-bottom: 14px;
            transition: all 0.2s ease;
        }

        .field:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.08);
        }

        .field.error-style {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(239, 83, 80, 0.08);
        }

        .field .icon-box {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(108, 99, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .field:focus-within .icon-box {
            background: rgba(108, 99, 255, 0.15);
        }

        .field .icon-box .material-icons-round {
            font-size: 18px;
            color: var(--primary);
        }

        .field input {
            border: none;
            outline: none;
            flex: 1;
            padding: 16px 12px;
            font-size: 15px;
            color: var(--text);
            background: transparent;
        }

        .field input::placeholder {
            color: var(--text-light);
            font-size: 14px;
        }

        .field .toggle {
            cursor: pointer;
            color: var(--text-light);
            font-size: 20px;
            transition: color 0.2s;
            user-select: none;
        }

        .field:focus-within .toggle {
            color: var(--primary);
        }

        /* ═══ Strength Bar ═══ */
        .strength {
            margin: 4px 0 14px;
            display: none;
        }

        .strength-bar {
            height: 5px;
            width: 0%;
            border-radius: 3px;
            transition: all 0.3s ease;
            background: var(--error);
        }

        .strength-label {
            font-size: 12px;
            margin-top: 6px;
            font-weight: 500;
        }

        /* ═══ Error Message ═══ */
        .error-msg {
            background: rgba(239, 83, 80, 0.08);
            border: 1px solid rgba(239, 83, 80, 0.2);
            border-radius: 12px;
            padding: 12px 14px;
            margin-bottom: 14px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-msg .material-icons-round {
            font-size: 18px;
            color: var(--error);
        }

        .error-msg span {
            font-size: 13px;
            color: var(--error);
            font-weight: 500;
        }

        /* ═══ Button ═══ */
        .btn {
            width: 100%;
            height: 52px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 16px rgba(108, 99, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #ccc, #bbb);
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* ═══ Loader ═══ */
        .loader {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ═══ Success State ═══ */
        .success-container {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .success-icon {
            width: 72px;
            height: 72px;
            background: rgba(102, 187, 106, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon .material-icons-round {
            font-size: 36px;
            color: var(--success);
        }

        .success-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .success-text {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.6;
        }

        /* ═══ Responsive ═══ */
        @media (max-width: 480px) {
            .card {
                padding: 24px 20px;
            }

            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Logo -->
    <div class="logo">
        <span class="material-icons-round">lock_reset</span>
    </div>

    <!-- Title -->
    <h1 class="title"
        th:text="${mode == 'ACTIVATION' ? 'Activer le compte' : 'Réinitialiser le mot de passe'}">
    </h1>
    <p class="subtitle"
       th:text="${mode == 'ACTIVATION'
           ? 'Définissez un mot de passe pour activer votre compte'
           : 'Entrez votre nouveau mot de passe'}">
    </p>

    <!-- Card -->
    <div class="card" id="formCard">

        <!-- Password -->
        <div class="field" id="passwordField">
            <div class="icon-box">
                <span class="material-icons-round">lock</span>
            </div>
            <input type="password" id="password" placeholder="Nouveau mot de passe">
            <span class="material-icons-round toggle" onclick="togglePassword()">visibility_off</span>
        </div>

        <!-- Confirm -->
        <div class="field" id="confirmField">
            <div class="icon-box">
                <span class="material-icons-round">lock_outline</span>
            </div>
            <input type="password" id="confirm" placeholder="Confirmer le mot de passe">
            <span class="material-icons-round toggle" onclick="toggleConfirm()">visibility_off</span>
        </div>

        <!-- Strength -->
        <div class="strength" id="strengthBox">
            <div class="strength-bar" id="bar"></div>
            <div class="strength-label" id="label"></div>
        </div>

        <!-- Error -->
        <div class="error-msg" id="error">
            <span class="material-icons-round">error_outline</span>
            <span id="errorText"></span>
        </div>

        <!-- Button -->
        <button class="btn" id="btn" onclick="submitForm()"
                th:text="${mode == 'ACTIVATION' ? 'Activer le compte' : 'Enregistrer'}">
        </button>

        <!-- Success -->
        <div class="success-container" id="successBox">
            <div class="success-icon">
                <span class="material-icons-round">check_circle</span>
            </div>
            <div class="success-title">Mot de passe enregistré !</div>
            <div class="success-text">
                Votre mot de passe a été réinitialisé avec succès.<br>
                Veuillez retourner à l'application pour vous connecter.
            </div>
        </div>

    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const btn = document.getElementById("btn");
    const error = document.getElementById("error");
    const errorText = document.getElementById("errorText");

    function togglePassword() {
        const input = document.getElementById("password");
        const icon = input.nextElementSibling;
        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "visibility";
        } else {
            input.type = "password";
            icon.textContent = "visibility_off";
        }
    }

    function toggleConfirm() {
        const input = document.getElementById("confirm");
        const icon = input.nextElementSibling;
        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "visibility";
        } else {
            input.type = "password";
            icon.textContent = "visibility_off";
        }
    }

    function showError(msg) {
        errorText.textContent = msg;
        error.style.display = "flex";
    }

    function hideError() {
        error.style.display = "none";
    }

    async function submitForm() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;

        hideError();

        if (!password || !confirm) {
            showError("Veuillez remplir tous les champs");
            return;
        }

        if (password.length < 6) {
            showError("Le mot de passe doit contenir au moins 6 caractères");
            return;
        }

        if (password !== confirm) {
            showError("Les mots de passe ne correspondent pas");
            return;
        }

        const originalText = btn.textContent;
        btn.disabled = true;
        btn.innerHTML = '<div class="loader"></div>';

        try {
            const res = await fetch("/auth/set-password", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({token, password})
            });

            if (res.ok) {
                // ═══ Masquer le formulaire, afficher le succès ═══
                document.getElementById("passwordField").style.display = "none";
                document.getElementById("confirmField").style.display = "none";
                document.getElementById("strengthBox").style.display = "none";
                error.style.display = "none";
                btn.style.display = "none";
                document.getElementById("successBox").style.display = "block";
            } else {
                showError("Lien invalide ou expiré");
                btn.disabled = false;
                btn.textContent = originalText;
            }
        } catch (e) {
            showError("Erreur serveur, veuillez réessayer");
            btn.disabled = false;
            btn.textContent = originalText;
        }
    }

    // ═══ Password Strength ═══
    const pwdInput = document.getElementById("password");
    const bar = document.getElementById("bar");
    const label = document.getElementById("label");
    const strengthBox = document.getElementById("strengthBox");

    pwdInput.addEventListener("input", () => {
        const value = pwdInput.value;
        hideError();

        if (value.length === 0) {
            strengthBox.style.display = "none";
            return;
        }

        strengthBox.style.display = "block";

        let score = 0;
        if (value.length >= 8) score++;
        if (/[A-Za-z]/.test(value)) score++;
        if (/\d/.test(value)) score++;
        if (value.length >= 12) score++;

        if (score <= 1) {
            bar.style.width = "30%";
            bar.style.background = "#EF5350";
            label.textContent = "Mot de passe faible";
            label.style.color = "#EF5350";
        } else if (score <= 3) {
            bar.style.width = "65%";
            bar.style.background = "#FFA726";
            label.textContent = "Mot de passe moyen";
            label.style.color = "#FFA726";
        } else {
            bar.style.width = "100%";
            bar.style.background = "#66BB6A";
            label.textContent = "Mot de passe fort";
            label.style.color = "#66BB6A";
        }
    });

    document.getElementById("confirm").addEventListener("input", hideError);
</script>

</body>
</html>
