<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lien expiré</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: #F5F6FA;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 420px;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: rgba(239, 83, 80, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon-box .material-icons-round {
            font-size: 40px;
            color: #EF5350;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 36px 28px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        h2 {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 12px;
        }

        p {
            font-size: 14px;
            color: #9e9e9e;
            line-height: 1.7;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="icon-box">
            <span class="material-icons-round">link_off</span>
        </div>
        <h2>Lien expiré</h2>
        <p>
            Ce lien n'est plus valide ou a déjà été utilisé.<br>
            Veuillez faire une nouvelle demande depuis l'application.
        </p>
    </div>
</div>

</body>
</html>
